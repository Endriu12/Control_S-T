<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Student</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
</head>
<body ng-app="springDemo" >
<div class="container" style="margin-top: 30px" ng-controller = "StudentController" >
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Student</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>email</th>
                            <th>phoneNumber</th>
                            <th>gender</th>
                            <th>birthDay</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in websites">
                            <td>{{item.id}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.password}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.phoneNumber}}</td>
                            <td>{{item.gender}}</td>
                            <td>{{item.birthDay}}</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
